{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
  <h1>Delete "{{ task_type.name }}" type?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'manager:task-type-delete' pk=task-type.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
