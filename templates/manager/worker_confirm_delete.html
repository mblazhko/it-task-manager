{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'manager:worker-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
