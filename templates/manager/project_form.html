{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}- {{ object|yesno:"Edit project,Create a new project" }}{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create" }} project</h1>
  <div class="container-fluid py-4">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Save" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
