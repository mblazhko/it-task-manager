{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
  <h1>Delete "{{ position.name }}" position?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "manager:position-list" %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
