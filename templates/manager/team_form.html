{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object|yesno:"- Edit team,- Create a new team" }}{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create" }} team</h1>
  <div class="container-fluid py-4">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {% crispy form %}

      <input type="submit" value="Save" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
