{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}{{ object|yesno:"- Edit team,- Create a new team" }}{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create" }} team</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Save" class="btn btn-primary">
  </form>
{% endblock %}
