{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}- {{ object|yesno:"Edit task,Create a new task" }}{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create" }} task</h1>
  <div class="container-fluid py-4">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {% crispy form %}

    </form>
  </div>
{% endblock %}
